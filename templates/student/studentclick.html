<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">
    /* Ensure the body and html take up the full height */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Set the jumbotron to take up the full height of the page */
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      height: 100%; /* Make jumbotron take up the full height */
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: center; /* Horizontally center the content */
      text-align: center;
      padding: 2rem 1rem; /* Add some padding */
    }

    .jumbotron h1 {
      text-align: center;
    }

    /* Optional: Adjust button spacing */
    .btn {
      margin: 10px;
    }
  </style>

</head>

<body>

  {% include "exam/navbar.html" %}
  <br><br>
  
  <!-- Full-height jumbotron -->
  <div class="jumbotron" style="margin-bottom:0px;">
    <h1 class="display-4">Hello Student,</h1>
    <p class="lead">and Welcome to Online Examination System</p>
    <hr class="my-4">
    <p>Select any of them to access into the system</p>
    <p class="lead">
      <a class="btn btn-primary" href="studentsignup" style="border-radius: 0%;" role="button">Create Your Account</a>
      <a class="btn btn-success" href="studentlogin" style="border-radius: 0%;" role="button">Login Now</a>
    </p>
  </div>
 
  {% include "exam/footer.html" %}
  
</body>

</html>
